name: Primer workflow

on: push

jobs: 
  validar:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola mundo actions"

      - name: Bajar codigo
        uses: actions/checkout@v5

      - name: Probar codigo
        run: python3 main.py
      
      - name: Create imagen Docker
        run: docker build -t LuG10/holamundo .

      - name: Probar contenedor Docker
        run: docker run LuG10/holamundo
      
